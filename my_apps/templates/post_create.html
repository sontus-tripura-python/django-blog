{% extends 'base.html' %}

{% block body %}
  {% for post in posts %}
      <div class="post">

          <div class="date">
              <p>Published: {{ post.publish_date }}</p>
          </div>

          <h2><a href="{% url 'post_views' pk=post.pk %}" class="titleLink">{{ post.title }}</a></h2>
          <p>{{ post.text|truncatechars:60|linebreaksbr }}</p>
      </div>
  {% endfor %}

{% endblock %}
